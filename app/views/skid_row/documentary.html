<% provide(:title, 'Documentary') %>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skid Row | Documentary</title>
  </head>
  <body>
    <div class="hero-unit">
     	<div class="page-header">
    		<h1><strong>Skid Row </strong><small>The Documentary</small></h1>
      </div>
        <div class="well well-large">
          <div class="row-fluid">
            <div class="span9">
              <div class="row-fluid"> <!-- nav_tab div -->
                <%= render "nav_tabs" %> 
              </div> <!-- row-fluid container for the tabs div -->
              <div class="row-fluid"> <!-- Table -->
            	  <%= render "table" %>
              </div> <!-- row-fluid container for the table div -->
        	  </div> <!-- Span9 container -->
            <div class="span3" id="sidebar">
            	<%= render "sidebar" %>
            </div> <!-- /Sidebar span -->
           </div> <!-- row-fluid container for the text/footer div -->
      	</div> <!-- container-fluid for tabs, table, and text divs -->
        <div class="well well-small">
          <div class="row-fluid">
            <%= render "notes" %>
          </div>
        </div>
	  </div> <!-- Hero-unit (General container page) -->
   </body>
</html>
